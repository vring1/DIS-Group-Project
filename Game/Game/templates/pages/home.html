{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}


{% block content %}
    <section class="form-wrapper">
        <h1>Press button to start the game!</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
    
            <div class="form-group">
                {{ form.submit(class="btn btn--playagain") }}
            </div>
    
        </form>
    </section>
{% endblock %}
